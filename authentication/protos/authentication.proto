
syntax = "proto3";

package kubernetes;

option go_package="authentication/authentication";

import "generalView.proto";

message AuthenticationRequest {
  ClientRequest client_request = 1;
  string token = 2;
}

message Response {
  int32 code = 1;
  string status = 2;
}

service Authentication {
  rpc Auth(AuthenticationRequest) returns (Response) {}
}
