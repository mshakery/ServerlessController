syntax="proto3";

package kubernetes;

option go_package="protos/protos";

import "generalView.proto";

message PodMetrics {
  string name = 1;
  string cpu_usage = 2;
  string memory_usage = 3;
}

message NodeMetrics {
  repeated PodMetrics pod_metrics = 1;
}

message Empty {}

service Kubelet {
  rpc Metric(Empty) returns (NodeMetrics) {}
  rpc run_a_pod(Pod) returns (Empty) {}
}
